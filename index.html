<!DOCTYPE html>
<html lang="en" ng-app='hiddngem'>
<head>
  <meta charset="UTF-8">
  <title>Hidd'n Gems - Angular</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
  <script src="app/app.js"></script>
  <script type="text/javascript" src="js/maps.js"></script>
</head>
<body>
  <div ng-controller="MapCtrl">
    <div id="map"></div>
    <div id="repeat" ng-repeat="marker in markers | orderBy : 'name'">
      <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
        <label id="names" >{{marker.name}}</label></a>
      </div>
    </div>
  </body>
  </html>
